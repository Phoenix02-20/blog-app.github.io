{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
	.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 20%;
}
</style>

<div class="container">
	<br><br>
	<img src="{% static 'blog/images/icon.png' %}" class='center'>
	<h1 style="text-align:center;">Please Login</h1>
	<br/><br/>

		<br>
    <div class="form-group">
      <form method="POST">
  			{% csrf_token %}
				<div class="mb-3 row">
					<label for="inputText" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="username" palceholder=username">
					</div>
				</div>

				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password" placeholder="password">
					</div>
				</div>

				<br><br>
  			<button class="btn btn-secondary">Login</button>
  	</div>
  </div>

  <br>
  <br><br><br><br>
	<br><br><br>




{% endblock %}
