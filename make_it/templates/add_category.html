{% extends 'base.html' %}
{% block title %}Add New Blog Category!{% endblock %}
{% block content %}

{% if user.is_authenticated %}

	<h1>Add Category...</h1>
	<br/><br/>
  <div class="container">
    <div class="form-group">
      <form method="POST">
  			{% csrf_token %}
  			{{ form.media }}
  			{{ form.as_p }}
				<br>
  			<button class="btn btn-secondary">Add Category</button>
  	</div>
  </div>

  <br>
  <br>

{% else %}
	You're not allowed here!!!
{% endif %}



{% endblock %}
